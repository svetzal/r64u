name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  QT_VERSION: '6.8.0'
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            name: Linux
            artifact: r64u-linux-x86_64
          - os: macos-14
            name: macOS-ARM
            artifact: r64u-macos-arm64
          - os: windows-latest
            name: Windows
            artifact: r64u-windows-x64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: 'qtmultimedia'
          cache: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev libxkbcommon-dev libxkbcommon-x11-0 \
            libfuse2 libxcb-cursor0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-render-util0 libxcb-shape0 \
            libasound2 libpulse0 \
            dpkg-dev fakeroot imagemagick

      - name: Install Windows dependencies (NSIS)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install nsis -y --no-progress
          refreshenv
          # Add NSIS to path for this session
          $env:Path += ";C:\Program Files (x86)\NSIS"
          makensis /VERSION

      # =========================================================================
      # Configure and Build
      # =========================================================================
      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_INSTALL_PREFIX=/usr

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      # =========================================================================
      # macOS Packaging
      # =========================================================================
      - name: Deploy Qt (macOS)
        if: runner.os == 'macOS'
        run: |
          macdeployqt build/r64u.app -verbose=2

          # Clean up for code signing
          find build/r64u.app/Contents/Frameworks -name "Headers" -exec rm -rf {} + 2>/dev/null || true
          find build/r64u.app/Contents/Frameworks -name "*.prl" -delete 2>/dev/null || true

      - name: Import Code Signing Certificate
        id: codesign
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "No signing certificate configured, skipping"
            echo "has_certificate=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_certificate=true" >> $GITHUB_OUTPUT

          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PWD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Sign App Bundle
        if: runner.os == 'macOS' && steps.codesign.outputs.has_certificate == 'true'
        env:
          SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          APP_PATH="build/r64u.app"

          # Sign all executables and libraries inside frameworks first (deepest first)
          echo "Signing framework executables..."
          find "$APP_PATH/Contents/Frameworks" -type f \( -name "*.dylib" -o -perm +111 \) | while read f; do
            echo "  Signing: $f"
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$f"
          done

          # Sign frameworks themselves
          echo "Signing frameworks..."
          find "$APP_PATH/Contents/Frameworks" -name "*.framework" -type d | while read f; do
            echo "  Signing: $f"
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$f"
          done

          # Sign plugins
          echo "Signing plugins..."
          find "$APP_PATH/Contents/PlugIns" -type f \( -name "*.dylib" -o -perm +111 \) | while read f; do
            echo "  Signing: $f"
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$f"
          done

          # Sign main executable
          echo "Signing main executable..."
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$APP_PATH/Contents/MacOS/r64u"

          # Sign the bundle itself
          echo "Signing app bundle..."
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$APP_PATH"

          # Verify the signature
          echo "Verifying signature..."
          codesign --verify --verbose=4 "$APP_PATH"

          # Check for any unsigned code (would cause notarization to fail)
          echo "Checking for unsigned code..."
          find "$APP_PATH" -type f \( -name "*.dylib" -o -name "*.so" -o -perm +111 \) -exec codesign -vv {} \; 2>&1 | grep -i "not signed" && echo "WARNING: Found unsigned code!" || echo "All code appears to be signed"

      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build
          cpack -G DragNDrop -C ${{ env.BUILD_TYPE }}
          ls -la *.dmg

      - name: Sign DMG (macOS)
        if: runner.os == 'macOS' && steps.codesign.outputs.has_certificate == 'true'
        env:
          SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          DMG_FILE=$(ls build/*.dmg | head -1)
          echo "Signing DMG: $DMG_FILE"
          codesign --force --sign "$SIGNING_IDENTITY" --timestamp "$DMG_FILE"
          codesign --verify --verbose=2 "$DMG_FILE"

      - name: Notarize DMG (macOS)
        if: runner.os == 'macOS' && steps.codesign.outputs.has_certificate == 'true' && startsWith(github.ref, 'refs/tags/v')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_FILE=$(ls build/*.dmg | head -1)
          echo "Notarizing DMG: $DMG_FILE"

          # Submit and capture output to get submission ID
          SUBMIT_OUTPUT=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1)

          echo "$SUBMIT_OUTPUT"

          # Extract submission ID and check status
          # Use sed to reliably extract values after the colon, handling any leading whitespace
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep "id:" | head -1 | sed 's/.*id:[[:space:]]*//')
          STATUS=$(echo "$SUBMIT_OUTPUT" | grep "status:" | tail -1 | sed 's/.*status:[[:space:]]*//')

          echo "Submission ID: $SUBMISSION_ID"
          echo "Status: $STATUS"

          if [ "$STATUS" != "Accepted" ]; then
            echo "Notarization failed with status: $STATUS"
            echo "Fetching notarization log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              notarization_log.json || true
            cat notarization_log.json || true
            exit 1
          fi

          echo "Stapling notarization to DMG..."
          xcrun stapler staple "$DMG_FILE"
          xcrun stapler validate "$DMG_FILE"

      # =========================================================================
      # Linux Packaging
      # =========================================================================
      - name: Create DEB Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build
          cpack -G DEB
          ls -la *.deb || echo "No DEB created"

      - name: Create RPM Package (Linux)
        if: runner.os == 'Linux'
        continue-on-error: true
        run: |
          cd build
          cpack -G RPM
          ls -la *.rpm || echo "No RPM created"

      - name: Create AppImage (Linux)
        if: runner.os == 'Linux'
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy executable
          cp build/r64u AppDir/usr/bin/

          # Copy desktop file
          cp packaging/r64u.desktop AppDir/usr/share/applications/
          cp packaging/r64u.desktop AppDir/

          # Copy icon (512x512 source, also create 256x256 version)
          if [ -f resources/icons/app.png ]; then
            cp resources/icons/app.png AppDir/usr/share/icons/hicolor/512x512/apps/r64u.png
            convert resources/icons/app.png -resize 256x256 AppDir/usr/share/icons/hicolor/256x256/apps/r64u.png
          else
            convert -size 256x256 xc:'#4488CC' -fill white -gravity center \
              -pointsize 72 -annotate 0 'r64u' \
              AppDir/usr/share/icons/hicolor/256x256/apps/r64u.png
          fi
          cp AppDir/usr/share/icons/hicolor/256x256/apps/r64u.png AppDir/r64u.png

          # Download linuxdeploy
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

          # Build AppImage
          export QMAKE="$QT_ROOT_DIR/bin/qmake"
          echo "Using QMAKE: $QMAKE"
          export OUTPUT=r64u-${{ matrix.artifact }}.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage

          ls -la *.AppImage

      # =========================================================================
      # Windows Packaging
      # =========================================================================
      - name: Deploy Qt and Create Installers (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Deploy Qt to the build output
          $exePath = "build\Release\r64u.exe"
          if (-not (Test-Path $exePath)) {
            $exePath = "build\r64u.exe"
          }

          Write-Host "Deploying Qt for: $exePath"
          windeployqt --release --no-translations $exePath

          # Create install directory structure for CPack
          cmake --install build --config Release --prefix build/install

          # Run windeployqt on installed exe too
          $installedExe = "build\install\bin\r64u.exe"
          if (Test-Path $installedExe) {
            windeployqt --release --no-translations $installedExe
          }

      - name: Create NSIS Installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        continue-on-error: true
        run: |
          cd build
          cpack -G NSIS -C Release
          Get-ChildItem *.exe -ErrorAction SilentlyContinue

      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build

          # Find the release directory with the exe
          $releaseDir = if (Test-Path "Release") { "Release" } else { "." }

          # Create a clean package directory
          New-Item -ItemType Directory -Force -Path "package"
          Copy-Item "$releaseDir\r64u.exe" "package\" -ErrorAction SilentlyContinue
          Copy-Item "$releaseDir\*.dll" "package\" -ErrorAction SilentlyContinue

          # Copy Qt plugins if they exist
          if (Test-Path "$releaseDir\platforms") {
            Copy-Item "$releaseDir\platforms" "package\" -Recurse
          }
          if (Test-Path "$releaseDir\styles") {
            Copy-Item "$releaseDir\styles" "package\" -Recurse
          }
          if (Test-Path "$releaseDir\multimedia") {
            Copy-Item "$releaseDir\multimedia" "package\" -Recurse
          }
          if (Test-Path "$releaseDir\imageformats") {
            Copy-Item "$releaseDir\imageformats" "package\" -Recurse
          }

          Compress-Archive -Path "package\*" -DestinationPath "r64u-${{ matrix.artifact }}.zip" -Force
          Get-ChildItem *.zip

      # =========================================================================
      # Upload Artifacts
      # =========================================================================
      - name: Upload DMG (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-dmg
          path: build/*.dmg
          if-no-files-found: error

      - name: Upload DEB (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-deb
          path: build/*.deb
          if-no-files-found: warn

      - name: Upload RPM (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-rpm
          path: build/*.rpm
          if-no-files-found: warn

      - name: Upload AppImage (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-appimage
          path: "r64u-*.AppImage"
          if-no-files-found: error

      - name: Upload NSIS Installer (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-nsis
          path: build/*.exe
          if-no-files-found: warn

      - name: Upload ZIP (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-zip
          path: build/*.zip
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -ls

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.exe
            artifacts/**/*.zip
          draft: false
          generate_release_notes: true
