name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  QT_VERSION: '6.8.0'
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
            artifact: r64u-linux
          - os: macos-latest
            name: macOS
            artifact: r64u-macos
          - os: windows-latest
            name: Windows
            artifact: r64u-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: 'qtwebengine qtwebchannel qtpositioning'
          cache: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev libxkbcommon-x11-0 \
            libfuse2 libxcb-cursor0 \
            libnss3 libnss3-dev libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libcups2-dev libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 \
            libasound2 libpango-1.0-0 libcairo2 libatspi2.0-0 libxshmfence1

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Bundle Qt Frameworks (macOS)
        if: runner.os == 'macOS'
        run: |
          APP_PATH="build/r64u.app"
          macdeployqt "$APP_PATH" -verbose=2

          # Remove Headers and .prl files that can cause signing issues
          find "$APP_PATH/Contents/Frameworks" -name "Headers" -exec rm -rf {} + 2>/dev/null || true
          find "$APP_PATH/Contents/Frameworks" -name "*.prl" -delete

      - name: Import Code Signing Certificate
        id: codesign
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "No signing certificate configured, skipping"
            echo "has_certificate=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_certificate=true" >> $GITHUB_OUTPUT

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PWD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the key
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Sign App Bundle
        if: runner.os == 'macOS' && steps.codesign.outputs.has_certificate == 'true'
        env:
          SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          APP_PATH="build/r64u.app"

          # Sign nested helper apps first (e.g., QtWebEngineProcess.app inside frameworks)
          find "$APP_PATH/Contents/Frameworks" -name "*.app" -type d | while read helper_app; do
            echo "Signing helper app: $helper_app"
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$helper_app"
          done

          # Sign Qt frameworks (after their nested apps are signed)
          find "$APP_PATH/Contents/Frameworks" -name "*.framework" -type d | while read framework; do
            echo "Signing framework: $framework"
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$framework"
          done

          # Sign Qt plugins
          find "$APP_PATH/Contents/PlugIns" -name "*.dylib" -type f | while read plugin; do
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$plugin"
          done

          # Sign any other dylibs in Frameworks
          find "$APP_PATH/Contents/Frameworks" -name "*.dylib" -type f | while read dylib; do
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$dylib"
          done

          # Sign the main executable
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$APP_PATH/Contents/MacOS/r64u"

          # Sign the app bundle itself
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "$APP_PATH"

          # Verify signature
          codesign --verify --verbose=4 "$APP_PATH"

          # Check with spctl
          spctl -a -vvv "$APP_PATH" || echo "spctl check completed"

      - name: Notarize App Bundle
        if: runner.os == 'macOS' && steps.codesign.outputs.has_certificate == 'true' && startsWith(github.ref, 'refs/tags/v')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="build/r64u.app"

          # Create zip for notarization
          ditto -c -k --keepParent "$APP_PATH" $RUNNER_TEMP/r64u-notarize.zip

          # Submit for notarization and wait
          xcrun notarytool submit $RUNNER_TEMP/r64u-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket to the app
          xcrun stapler staple "$APP_PATH"

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build
          ditto -c -k --sequesterRsrc --keepParent r64u.app r64u-macos.zip

      - name: Package (Linux AppImage)
        if: runner.os == 'Linux'
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy executable
          cp build/r64u AppDir/usr/bin/

          # Create desktop file
          cat > AppDir/usr/share/applications/r64u.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=r64u
          Comment=Remote access tool for Commodore 64 Ultimate devices
          Exec=r64u
          Icon=r64u
          Categories=Utility;
          EOF
          cp AppDir/usr/share/applications/r64u.desktop AppDir/

          # Create a simple icon placeholder
          convert -size 256x256 xc:'#4488CC' AppDir/usr/share/icons/hicolor/256x256/apps/r64u.png
          cp AppDir/usr/share/icons/hicolor/256x256/apps/r64u.png AppDir/r64u.png

          # Download linuxdeployqt
          wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

          # Create AppImage
          ./linuxdeployqt-continuous-x86_64.AppImage AppDir/usr/share/applications/r64u.desktop -appimage -verbose=2

          # Rename to standard name
          mv r64u*.AppImage r64u-linux.AppImage || mv R64u*.AppImage r64u-linux.AppImage

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build/Release
          mkdir package
          copy r64u.exe package/
          windeployqt --release --no-translations package/r64u.exe
          Compress-Archive -Path package/* -DestinationPath ../r64u-windows.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/r64u-macos.zip

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: r64u-linux.AppImage

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/r64u-windows.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/r64u-linux/r64u-linux.AppImage
            artifacts/r64u-macos/r64u-macos.zip
            artifacts/r64u-windows/r64u-windows.zip
          draft: false
          generate_release_notes: true
